name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: GeoTrust
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Prevent multiple deployments from running simultaneously
    concurrency:
      group: azure-deploy
      cancel-in-progress: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build React app
      run: npm run build
      env:
        REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
        REACT_APP_CONTRACT_ID: ${{ secrets.REACT_APP_CONTRACT_ID }}
        REACT_APP_VERIFIER_ID: ${{ secrets.REACT_APP_VERIFIER_ID }}
        REACT_APP_GAME_HUB_ID: ${{ secrets.REACT_APP_GAME_HUB_ID }}
        REACT_APP_GEOLINK_API_URL: ${{ secrets.REACT_APP_GEOLINK_API_URL }}
        REACT_APP_GEOLINK_WALLET_PROVIDER_KEY: ${{ secrets.REACT_APP_GEOLINK_WALLET_PROVIDER_KEY }}
        REACT_APP_GEOLINK_DATA_CONSUMER_KEY: ${{ secrets.REACT_APP_GEOLINK_DATA_CONSUMER_KEY }}

    - name: Install server dependencies
      run: cd server && npm ci

    - name: Create deployment package
      run: |
        # Create a deployment directory with both build and server
        mkdir -p deploy
        cp -r build deploy/
        cp -r server deploy/
        cp package.json deploy/ 2>/dev/null || true
        cp package-lock.json deploy/ 2>/dev/null || true
        # Copy public directory if it exists (for countries.geojson)
        cp -r public deploy/ 2>/dev/null || true

    - name: Wait for any ongoing deployments to complete
      run: |
        echo "Waiting 60 seconds to allow any ongoing deployments to complete..."
        echo "If you see 409 errors, check Azure Portal â†’ Deployment Center for ongoing deployments"
        sleep 60

    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
      continue-on-error: true
      timeout-minutes: 10

    - name: Retry deployment if failed with 409
      if: steps.deploy.outcome == 'failure'
      run: |
        echo "First deployment attempt failed (likely 409 Conflict)."
        echo "Waiting 90 seconds before retry to allow Azure to release the lock..."
        sleep 90
      
    - name: Retry Deploy to Azure Web App
      if: steps.deploy.outcome == 'failure'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
      timeout-minutes: 10