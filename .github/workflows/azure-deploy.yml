name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: GeoTrust
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build React app
      run: npm run build
      env:
        REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
        REACT_APP_CONTRACT_ID: ${{ secrets.REACT_APP_CONTRACT_ID }}
        REACT_APP_VERIFIER_ID: ${{ secrets.REACT_APP_VERIFIER_ID }}
        REACT_APP_GAME_HUB_ID: ${{ secrets.REACT_APP_GAME_HUB_ID }}

    - name: Wait for any ongoing deployments to complete
      run: |
        echo "Waiting 30 seconds to allow any ongoing deployments to complete..."
        sleep 30

    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./build
      continue-on-error: true
      timeout-minutes: 10

    - name: Retry deployment if failed with 409
      if: steps.deploy.outcome == 'failure'
      run: |
        echo "First deployment attempt failed. Waiting 60 seconds before retry..."
        sleep 60
      
    - name: Retry Deploy to Azure Web App
      if: steps.deploy.outcome == 'failure'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./build
      timeout-minutes: 10